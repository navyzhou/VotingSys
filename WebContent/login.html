<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>在线投票系统</title>
<link type="image/x-icon" href="images/yc.png" rel="shortcut icon"/>
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
window.onload = function(){
	var input = document.getElementById("loginBox").getElementsByTagName("input");
	for(i=0; i<input.length; i++) {
		var type = input[i].getAttribute("type");
		if(type == "text" || type == "password") {
			input[i].onfocus = function(){
				this.className += " input-text-over";
			}
			input[i].onblur = function(){
				this.className = this.className.replace(/input-text-over/, "");
			}
		} else if(type == "submit") {
			input[i].onmouseover = function(){
				this.className += " input-submit-over";
			}
			input[i].onmouseout = function(){
				this.className = this.className.replace(/input-button-over/, "");
			}
		}
	}
}
function userLogin(){
	var usid=$.trim( $("#usid").val() );
	var pwd=$.trim( $("#pwd").val() );
	
	if(usid=="" || pwd==""){
		return;
	}
	$.post("userInfo",{op:"userLogin",usid:usid,pwd:pwd},function(data){
		data=parseInt( $.trim(data) );
		if(data!=0){
			location.href="manager.jsp";
		}else{
			alert("账号或密码错误，请确认后重新登录...");
		}
	},"text")
}
</script>
</head>
<body>
<div id="header" class="wrap">
	<img src="images/logo.gif" />
</div>
<div id="login" class="wrap">
	<div class="main">
		<div class="corner"></div>
		<div class="introduce">
			<h2>源辰信息</h2>
			<p>网上调查系统...</p>
		</div>
		<div class="login">
			<h2>用户登录</h2>
			<form method="post" action="">
				<dl id="loginBox">
					<dt>用户名：</dt>
					<dd><input type="text" class="input-text" id="usid" name="userId"  value=""/></dd>
					<dt>密　码：</dt>
					<dd><input type="password" class="input-text" id="pwd" name="password"  value=""/></dd>
					<dt></dt>
					<dd><input type="button" onclick="userLogin()" class="input-button" name="submit" value="登录" /> <a href="register.html">新用户注册</a></dd>
				</dl>
			</form>
			<div class="error"></div>
		</div>
	</div>
</div>
<div class="wrap">
</div>
<div id="footer" class="wrap">
	源辰信息 &copy; 版权所有
</div>
</body>
</html>
